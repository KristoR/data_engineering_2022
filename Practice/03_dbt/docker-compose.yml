version: '3.8'

services:
  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.2.0
    container_name: dbt
    tty: true
    volumes:
      - ./dbt_project:/usr/app/
      - ./.dbt:/root/.dbt
    entrypoint: bash
    ports:
      - 18080:8080
    networks:
      - dwh
  pg:
    container_name: pg 
    image: pg:datasets
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db 
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data/ 
    networks:
      - dwh
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.13
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root 
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - dwh

networks:
  dwh:

volumes:
  pg_data: 
  pgadmin_data: 